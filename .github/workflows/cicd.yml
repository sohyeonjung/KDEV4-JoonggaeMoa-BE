name: JoonggaeMoa CI/CD

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  ci:
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/develop') ||
      (github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'develop')
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      #JDK setting
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # create application-prod.yml
      - name: make application-prod.yml
        run: |
          mkdir -p src/main/resources
          cd src/main/resources
          touch ./application-prod.yml
          echo "${{secrets.PROPERTIES_PROD}}" > ./application-prod.yml
        shell: bash

      #gradle caching
      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
            restore-keys: |
            ${{ runner.os }}-gradle-

      #gradle build
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582

      - name: Build with Gradle Wrapper
        run: |
          export SPRING_PROFILES_ACTIVE=prod
          ./gradlew build -x test 

  cd:
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main')
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # create application-prod.yml
      - name: make application-prod.yml
        run: |
          cd ./src/main/resources
          touch ./application-prod.yml
          echo "${{ secrets.PROPERTIES_PROD}}" > ./application-prod.yml
        shell: bash

      # gradle build
      - name: gradle build
        run: |
          export SPRING_PROFILES_ACTIVE=prod
          ./gradlew build -x test

      #docker build&push
      - name: Docker build & push to prod
        run: |
          docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
          docker build -f Dockerfile -t ${{secrets.DOCKER_USERNAME}}/docker-joonggaemoa .
          docker push ${{secrets.DOCKER_USERNAME}}/docker-joonggaemoa

      #deploy to ec2
      - name: Deploy to ec2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_PROD }}
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            sudo docker ps
            sudo docker images

            # 기존 실행되던 컨테이너 정보 저장
            OLD_CONTAINER_ID=$(sudo docker ps -q --filter ancestor=${{ secrets.DOCKER_USERNAME }}/docker-joonggaemoa)

            # 기존 컨테이너 종료, 삭제
            if [ -n "$OLD_CONTAINER_ID" ]; then
              echo "Stopping old container: $OLD_CONTAINER_ID"
              sudo docker stop "$OLD_CONTAINER_ID"
            fi
            
            # 새로운 이미지 pull, 컨테이너 실행
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/docker-joonggaemoa

            echo "Starting new container..."
            sudo docker run -d --name joonggaemoa-new -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              ${{ secrets.DOCKER_USERNAME }}/docker-joonggaemoa
            
            # 로그 
            sleep 10
            sudo docker logs joonggaemoa-new
 
            # 헬스 체크 (배포 실패 시 새로운 컨테이너 삭제, 기존 컨테이너 다시 실행)
            # if curl -s --head http://localhost:8080 | grep "200 OK" > /dev/null; then
            #   echo "New container is running"
            if sudo docker ps | grep -q joonggaemoa-new && \
              sudo docker logs joonggaemoa-new 2>&1 | grep -q "Started JoonggaeMoaApplication"; then
              echo "New container started successfully"

              if [ -n "$OLD_CONTAINER_ID" ]; then
                echo "Removing old container..."
                sudo docker rm "$OLD_CONTAINER_ID"
              fi

              sudo docker rename joonggaemoa-new joonggaemoa
              sudo docker image prune -f 
            else
              echo "New container failed to start, Rolling back..."
              
              sudo docker stop joonggaemoa-new
              sudo docker rm joonggaemoa-new

              if [ -n "$OLD_CONTAINER_ID" ]; then
                echo "Starting old container..."
                sudo docker start $OLD_CONTAINER_ID
              else
                echo "No old container found, exiting..."
              fi
              
              exit 1
            fi

      
            

